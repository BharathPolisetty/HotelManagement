{% include 'head.html'%}
<br>
<div class="row mt-4">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="addCoins1" method="post" >
            <div class="card p-3 mt-3">
                <div class="h4 text-center">Add Coins</div>
                <div class="form-group">
                    <label for="coin_name">Name</label>
                    <input type="text"  class="form-control mt-1" name="coin_name" id="coin_name" placeholder="Coin Name" required>
                </div>
                <div class="form-group mt-1">
                    <label for="days">Days</label>
                    <input type="text" name="days" id="days"  class="form-control mt-1" placeholder="Enter  Days" required>
                </div>
                <div class="form-group mt-1">
                    <label for="points">Points</label>
                    <input type="number" name="points" id="points"  class="form-control mt-1" placeholder="Enter Points" required>
                </div>
                <div class="form-group mt-1">
                    <label for="discount_price">Discount Price (%)</label>
                    <input type="number" name="discount_price" id="discount_price" min="1" max="100" class="form-control mt-1" placeholder="Discount Price">
                </div>

                <input type="submit" value="Add Coin" class="btn btn-primary w-100 mt-3">
            </div>
        </form>
    </div>
</div>
