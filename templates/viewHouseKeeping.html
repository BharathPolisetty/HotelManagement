{% include 'head.html'%}
<br><br>
<div class="container">
    <div class="text-center h6 mt-3">House Keeping</div>
    <table class="table table-bordered">
        <tr>
            <th>Work</th>
            <th>Status</th>
             <th>Date</th>


        </tr>
               {% for house_keeping in house_keepings%}
                {% set employee = get_employee_by_house_keeping(house_keeping['employee_id']) %}

        <tr>
            <td>{{house_keeping['work']}}</td>
            <td>{{house_keeping['status']}}</td>
             <td>{{house_keeping['date'].strftime("%c")}}</td>

        </tr>
      {% endfor %}
    </table>
</div>
